---
apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: stubhub
build:
  local:
    push: false                             # (default) don't push to dockerHub
  artifacts:
    - image: javascriptforeverything/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:                                 # Don't make any change to image, instead put files directly into pod
        manual:
          - src: 'src/**/*.ts'              # Take all those files 
            dest: .                         # put here
manifests:
  rawYaml:
    - infra/k8s/*

